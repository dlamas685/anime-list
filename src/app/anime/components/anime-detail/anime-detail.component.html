<section class="main shadow-sm rounded">
    <section class="article-results animate__animated animate__faster animate__fadeIn" *ngIf="anime">
        <div class="banner">
            <img [src]="anime.bannerImage" alt="Banner del anime" title="Banner del anime">
        </div>
        <div class="anime">
            <div class="article-image d-flex align-items-end">
                <img [src]="anime.coverImage.extraLarge" class="img-fluid cover-img" alt="Portada del anime"
                    title="Portada">
            </div>
            <div class="article-info-anime">
                <h3>{{anime.title.romaji}} - ({{anime.title.native}})</h3>
                <p [innerHTML]="anime.description"></p>
                <div class="d-flex justify-content-end px-5">
                    <button class="btn-favorite" (click)="agregarFavorito(anime)"><i
                        class="fa-regular fa-bookmark fa-icon"></i></button>
                </div>
            </div>
        </div>
        <div class="px-2">
            <span class="badge bg-primary mx-2">Primary</span>
            <span class="badge bg-secondary mx-2">Secondary</span>
            <span class="badge bg-success mx-2">Success</span>
            <span class="badge bg-danger mx-2">Danger</span>
            <span class="badge bg-warning text-dark mx-2">Warning</span>
            <span class="badge bg-info text-dark mx-2">Info</span>
            <span class="badge bg-light text-dark mx-2">Light</span>
            <span class="badge bg-dark mx-2">Dark</span>
        </div>
        <div class="d-flex py-4 px-2 justify-content-center">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VQGCKyvzIM4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</section>
